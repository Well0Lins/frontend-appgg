<div class="container-card">
    <div class="img-icon">
        <img 
            [src]="'https://ddragon.leagueoflegends.com/cdn/14.22.1/img/profileicon/' + playerData?.profileIconId + '.png'" 
            alt="Player Icon">
    </div>

    <div class="player-info">
        
        <div class="info-header">
            <p class="nickname">{{ playerData?.nickname }} #{{ playerData?.riotId }}</p>
            <div class="favorite-button" [ngClass]="{'favorited': isFavorite}" (click)="toggleFavorite()">
                <mat-icon>star</mat-icon>
            </div>
        </div>

        
        <div class="update-button" (click)="notifyUpdate()">
            <p>update</p>
            <mat-icon>refresh</mat-icon>
        </div>
    </div>
</div>
